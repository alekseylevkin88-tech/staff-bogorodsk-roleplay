<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Команда проекта</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-gold: #f59e0b;
            --bg-gradient: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 80px 20px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            color: #94a3b8;
            margin-top: 15px;
            letter-spacing: 2px;
            font-size: 16px;
            font-weight: 500;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .admin-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .admin-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .admin-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 4px solid var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-blue);
            transition: all 0.5s ease;
        }

        .admin-card:hover .avatar {
            transform: scale(1.1) rotate(3deg);
        }

        .nickname {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .rank {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 2px;
        }

        /* Темы рангов */
        .rank-dev .avatar { border-color: var(--accent-gold); box-shadow: 0 0 20px var(--accent-gold); }
        .rank-dev .nickname { color: var(--accent-gold); }
        .rank-dev:hover .avatar { box-shadow: 0 0 45px var(--accent-gold); }

        .rank-lead .avatar { border-color: var(--accent-red); box-shadow: 0 0 20px var(--accent-red); }
        .rank-lead .nickname { color: var(--accent-red); }
        .rank-lead:hover .avatar { box-shadow: 0 0 45px var(--accent-red); }

        .rank-staff .avatar { border-color: var(--accent-blue); box-shadow: 0 0 20px var(--accent-blue); }
        .rank-staff .nickname { color: var(--accent-blue); }
        .rank-staff:hover .avatar { box-shadow: 0 0 40px var(--accent-blue); }
    </style>
</head>
