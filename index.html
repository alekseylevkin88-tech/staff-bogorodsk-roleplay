<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Команда проекта</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-gold: #f59e0b;
            /* Сделал фон темнее, как на фото 2 */
            --bg-gradient: radial-gradient(circle at top, #0a1120 0%, #050814 100%);
            --card-bg: rgba(15, 23, 42, 0.8);
            --text: #f8fafc;
            /* Цвет заголовка из фото 1 */
            --header-blue: #3a86ff; 
        }

        body {
            margin: 0;
            padding: 80px 20px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 4px;
            /* Новый цвет заголовка */
            color: var(--header-blue);
            text-shadow: 0 0 20px rgba(58, 134, 255, 0.4);
            margin: 0;
            font-weight: 900;
        }

        .subtitle {
            color: #64748b;
            margin-top: 15px;
            letter-spacing: 2px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Контейнер для категорий */
        .category-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 60px; /* Расстояние между строками */
        }

        /* Общая сетка для каждой строки */
        .team-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        .admin-link {
            text-decoration: none;
            color: inherit;
            display: block;
            flex: 0 1 280px;
        }

        .admin-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.4s ease;
            height: 100%;
            box-sizing: border-box;
        }

        .admin-card:hover {
            transform: translateY(-10px);
            border-color: rgba(58, 134, 255, 0.3);
            background: rgba(20, 30, 50, 0.9);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--accent-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .nickname {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .rank {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            color: #64748b;
            letter-spacing: 1.5px;
        }

        /* Цвета по рангам */
        .rank-dev .avatar { border-color: var(--accent-gold); box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
        .rank-dev .nickname { color: var(--accent-gold); }

        .rank-lead .avatar { border-color: var(--accent-red); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .rank-lead .nickname { color: var(--accent-red); }

        .rank-staff .avatar { border-color: var(--accent-blue); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .rank-staff .nickname { color: var(--accent-blue); }
    </style>
</head>
